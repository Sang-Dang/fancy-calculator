<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="icon" href="img/Calculator-icon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- calculator script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- css -->
    <link href="css/basic_style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <span class="navbar-brand">
                <img src="img/Calculator-icon.ico" alt="You found an easter egg!" width="30" height="30">
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Basic Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Scientific Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Programmer Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Date Calculator</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6" id="calculator-container">
                    <table id="main-calculator">
                        <tr id="display-container">
                            <td colspan="4">
                                <input type="text" id="display">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="function" onclick="clear_backspace()">C</button>
                            </td>
                            <td>
                                <button class="function" onclick="clear_all()">CE</button>
                            </td>
                            <td>
                                <button class="operator" onclick="buttonclick(this)">%</button>
                            </td>
                            <td>
                                <button class="operator" onclick="buttonclick(this)">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" onclick="buttonclick(this)">7</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">8</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">9</button>
                            </td>
                            <td>
                                <button class="operator" onclick="buttonclick(this)">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" onclick="buttonclick(this)">4</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">5</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">6</button>
                            </td>
                            <td>
                                <button class="operator" onclick="buttonclick(this)">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" onclick="buttonclick(this)">1</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">2</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">3</button>
                            </td>
                            <td>
                                <button class="operator" onclick="buttonclick(this)">*</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="number" onclick="buttonclick(this)">.</button>
                            </td>
                            <td>
                                <button class="number" onclick="buttonclick(this)">0</button>
                            </td>
                            <td colspan="2">
                                <button class="function" onclick="calculate()" id="calculate">=</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-6">
                    <div id="memory-bank">
                        <h3>Memory</h3>
                        <textarea name="OUTPUT" id="memory" cols="30" rows="10"></textarea>
                        <br>
                        <button type="reset" onclick="document.getElementById('memory').value = ''">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid bg-primary text-center py-3">
            <h4>My Calculator app</h4>
            <p>A small website with some calculators just for fun. Yes, I have nothing to do with my time :D</p>
        </div>
    </footer>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/button_press.js"></script>
</body>

</html>
